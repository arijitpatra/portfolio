<div *ngIf="loadedInstagramApi" class="container pad-25 slide text-center" style="background: #f1c906;">
  <div style="top: 0;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.95);z-index: 999999999999;position: fixed;left: 0;padding-top: 10%;" *ngIf="lightboxEnabled">
    <p style="float: right;margin-bottom: 50px;position: absolute;top: 15px;right: 15px;color: white;" (click)="closeLightBox()">Close</p>
    <img src="{{fullImage}}" style="object-fit: cover;" class="fullImageResponsive">
    <p style="color: white">Some caption here</p>
    <p>
      <span style="float: left;" >Previous</span>
      <span style="float: right;">Next</span>
    </p>
  </div>
  <div *ngFor="let x of imgUrl" style="display: inline-block;margin: 25px; box-shadow: 0px 1px 3px #888;border-radius: 5px; background: white;">
    <img [src]="x" height="200" style="object-fit: cover; border-radius: 5px; padding: 10px" (click)="changeFullImage(x)">
    <p style="height: 30px;font-size: 12px;text-align: left;margin-left: 10px;margin-right: 10px;">Here goes the caption.<i class="fa fa-heart" style="float: right;color:#EA4335"></i></p>
  </div>
  <p><b>Powered by</b> <i>Instagram</i> | <b>Photos by</b> Arijit Patra</p>
</div>

</div>
